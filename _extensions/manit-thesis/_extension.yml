title: manit-thesis
author: Prashant Kumar Nag
version: 0.2.5
contributes:
  format:
    common:
      # define below YAML configuration common to all formats
      filters:
        # You can include here Lua filters from your extension format
        - pseudocode
        - diagram
        - teximg
        - latex-environment

    pdf:
      documentclass: ManitThesis
      classoption: ["12pt", "english", "headsepline", "openright", "toctotoc"]
      format-resources:
        - ManitThesis.cls
      template-partials: 
        - "partials/title.tex"
        - "partials/before-body.tex"
      toc: false
      toc-depth: 3
      linestretch: 1.5
      include-before-body: 
        - partials/definitions.tex
      include-in-header: 
        - partials/in-header.tex
      geometry:
        - a4paper
        - inner=30mm
        - outer=25mm
        - bindingoffset=5mm
        - top=25mm
        - bottom=25mm
      colorlinks: true
      citecolor: blue
      linkcolor: Maroon
      urlcolor: blue
      toclinkcolor: blue

